<div class="col-md-6"> 
    <h3>Dados Jurídicos</h3>
    <div class="hr-line-dashed"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="label-control">Razão Social</label>
                <input type="text" class="form-control" id="razao" name="razao" placeholder="Razão Social" ng-model="pessoajuridica.razao" ng-required="true">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="label-control">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ" ng-model="pessoajuridica.cnpj" ng-required="true">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="label-control">NIRE</label>
                <input type="text" class="form-control" id="nire" name="nire" placeholder="NIRE" ng-model="pessoajuridica.nire" ng-required="true">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="label-control">Insc. Estadual</label>
                <input type="text" class="form-control" id="inscestadual" name="inscestadual" placeholder="Inscrição Estadual" ng-model="pessoajuridica.inscestadual" ng-required="true">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="label-control">Insc. Municipal</label>
                <input type="text" class="form-control" id="inscmunicipal" name="inscmunicipal" placeholder="Inscrição Municipal" ng-model="pessoajuridica.inscmunicipal" ng-required="true">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="label-control">Representante</label>
                <input type="text" class="form-control" id="representante" name="representante" placeholder="Representante" ng-model="pessoajuridica.representante" ng-required="true">
            </div>
        </div>   
    </div>
</div>
