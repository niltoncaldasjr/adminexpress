<div class="ibox">
        <div class="ibox-content">
            <input type="text" class="form-control input-sm m-b-xs" id="filter"
                   placeholder="Search in table">
            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10"
                   data-filter=#filter>
                <thead>
                <tr>
                    <th data-toggle="true">ID</th>
                    <th data-toggle="true">Nome</th>
                    <th data-hide="phone">CPF</th>
                    <th data-hide="all">Nacionalidade</th>
                    <th data-hide="all">Naturalidade</th>
                    <th data-hide="all">Data Nascimento</th>
                    <th data-hide="all">Estado Cívil</th>
                    <th data-hide="all">Cônjuge</th>
                    <th data-hide="all">Profissão</th>
                    <th data-hide="all">Tipo Doc.</th>
                    <th data-hide="all">Número Doc.</th>
                    <th data-hide="all">Orgão Doc.</th>
                    <th data-hide="all">Data Emissão Doc.</th>
                    <th data-hide="all">Pai</th>
                    <th data-hide="all">Mãe</th>
                    <th data-hide="all">Sexo</th>
                    <th data-hide="all">CEP</th>
                    <th data-hide="all">Endereço</th>
                    <th data-hide="all">Número</th>
                    <th data-hide="all">Complemento</th>
                    <th data-hide="all">Bairro</th>
                    <th data-hide="phone">Telefone</th>
                    <th data-hide="all">Fax</th>
                    <th data-hide="all">Celular</th>
                    <th data-hide="phone">Email 1</th>
                    <th data-hide="all">Email 2</th>
                    <th data-hide="all">Site</th>
                    <th data-hide="all">Data de Cadastro</th>
                    <th data-hide="all">Data de Edição</th>
                    <th class="text-right" data-sort-ignore="true">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="obj in grupoPF" reiniciar-footable>
                    <td ng-bind="obj.id"></td>
                    <td ng-bind="obj.pes.nome"></td>
                    <td ng-bind="obj.pes.cpf"></td>
                    <td ng-bind="obj.pes.nacionalidade"></td>
                    <td ng-bind="obj.pes.naturalidade"></td>
                    <td ng-bind="obj.pes.datanascimento"></td>
                    <td ng-bind="obj.pes.estadocivil"></td>
                    <td ng-bind="obj.pes.nomeconjuge"></td>
                    <td ng-bind="obj.pes.objprofissao.descricao"></td>
                    <td ng-bind="obj.pes.tipodoc"></td>
                    <td ng-bind="obj.pes.numerodoc"></td>
                    <td ng-bind="obj.pes.orgaodoc"></td>
                    <td ng-bind="obj.pes.dataemissaodoc"></td>
                    <td ng-bind="obj.pes.pai"></td>
                    <td ng-bind="obj.pes.mae"></td>
                    <td ng-bind="obj.pes.sexo"></td>
                    <td ng-bind="obj.pes.objpessoa.CEP"></td>
                    <td ng-bind="obj.pes.objpessoa.endereco"></td>
                    <td ng-bind="obj.pes.objpessoa.numero"></td>
                    <td ng-bind="obj.pes.objpessoa.complemento"></td>
                    <td ng-bind="obj.pes.objpessoa.bairro"></td>
                    <td ng-bind="obj.pes.objpessoa.telefone"></td>
                    <td ng-bind="obj.pes.objpessoa.fax"></td>
                    <td ng-bind="obj.pes.objpessoa.celular"></td>
                    <td ng-bind="obj.pes.objpessoa.email1"></td>
                    <td ng-bind="obj.pes.objpessoa.email2"></td>
                    <td ng-bind="obj.pes.objpessoa.site"></td>
                    <td ng-bind="obj.datacadastro"></td>
                    <td ng-bind="obj.dataedicao"></td>
                    <td class="text-right">
                        <div class="btn-grouobj">
                            <button class="btn-white btn btn-xs" ng-click="editar(obj)"><i class="fa fa-edit"></i>
                            </button>
                            <button class="btn-white btn btn-xs" ng-click="deletar(obj)"><i class="fa fa-close"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="12">
                        <ul class="pagination pull-right"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
