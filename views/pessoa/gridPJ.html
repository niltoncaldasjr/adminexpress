<div class="ibox">
        <div class="ibox-content">
            <button type="button" class="btn btn-primary" ng-click="novoCadastro()">Novo cadastro</button>
        </div>
        <div class="ibox-content">
            <input type="text" class="form-control input-sm m-b-xs" id="filter"
                   placeholder="Buscar na Lista">
            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10"
                   data-filter=#filter>
                <thead>
                <tr>
                    <th data-toggle="true">ID</th>
                    <th data-hide="phone">Razão Social</th>
                    <th data-hide="phone">CNPJ</th>
                    <th data-hide="all">Insc. Estadual</th>
                    <th data-hide="all">Insc. Municipal</th>
                    <th data-hide="all">Nire</th>
                    <th data-hide="phone">CEP</th>
                    <th data-hide="all">Endereço</th>
                    <th data-hide="all">Número</th>
                    <th data-hide="all">Complemento</th>
                    <th data-hide="all">Bairro</th>
                    <th data-hide="phone">Telefone</th>
                    <th data-hide="all">Fax</th>
                    <th data-hide="all">Celular</th>
                    <th data-hide="phone">Email 1</th>
                    <th data-hide="all">Email 2</th>
                    <th data-hide="all">Site</th>
                    <th data-hide="all">Representantes</th>
                    <th data-hide="phone">Data de Cadastro</th>
                    <th data-hide="phone">Data de Edição</th>
                    <th class="text-right" data-sort-ignore="true">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="obj in grupoPJ" reiniciar-footable>
                    <td ng-bind="obj.id"></td>
                    <td ng-bind="obj.pes.razao | nomeProprio"></td>
                    <td ng-bind="obj.pes.cnpj | cnpj"></td>
                    <td ng-bind="obj.pes.inscestadual"></td>
                    <td ng-bind="obj.pes.inscmunicipal"></td>
                    <td ng-bind="obj.pes.nire"></td>
                    <td ng-bind="obj.pes.objpessoa.CEP | cep"></td>
                    <td ng-bind="obj.pes.objpessoa.endereco"></td>
                    <td ng-bind="obj.pes.objpessoa.numero"></td>
                    <td ng-bind="obj.pes.objpessoa.complemento"></td>
                    <td ng-bind="obj.pes.objpessoa.bairro"></td>
                    <td ng-bind="obj.pes.objpessoa.telefone | tel"></td>
                    <td ng-bind="obj.pes.objpessoa.fax | fax"></td>
                    <td ng-bind="obj.pes.objpessoa.celular | cel"></td>
                    <td ng-bind="obj.pes.objpessoa.email1"></td>
                    <td ng-bind="obj.pes.objpessoa.email2"></td>
                    <td ng-bind="obj.pes.objpessoa.site"></td>
                    <td>
                        <span ng-repeat="obj in obj.representantes">
                            {{obj.pf.nome}}({{obj.funcao}}), 
                        </span>
                    </td>
                    <td ng-bind="obj.datacadastro | data"></td>
                    <td ng-bind="obj.dataedicao | data"></td>
                    <td class="text-right">
                        <div class="btn-grouobj">
                            <button class="btn-white btn btn-xs" ng-click="editar(obj)"><i class="fa fa-edit"></i>
                            </button>
                            <button class="btn-white btn btn-xs" ng-click="deletar(obj)"><i class="fa fa-close"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="12">
                        <ul class="pagination pull-right"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
