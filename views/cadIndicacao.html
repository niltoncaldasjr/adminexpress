<div class="wrapper wrapper-content animated fadeInRight" ng-controller="contaBancoCtrl">
    <!--<div class="container services">-->
    <div class="row">
        <!-- 		DIREITA FORMULARIO     -->
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form name="indicacaoForm" class="form" ng-submit="cadastrarIndicacao(indicacao)"
                          novalidate>
                        <p>Preencha os dados com atenção.</p>

                        <input type="hidden" class="form-control" id="id" name="id" ng-model="indicacao.id">

                        <div class="row">
                            <div class="col-md-6">
                                <h3>Contato</h3>
                                <div class="hr-line-dashed"></div>
                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label-control">Nome</label>
                                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" ng-model="indicacao.nome" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-control">Atividade</label>
                                            <input type="text" class="form-control" id="atividade" name="atividade" placeholder="Atividade" ng-model="indicacao.atividade" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-control">Telefone</label>
                                            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" ng-model="indicacao.telefone" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-control">Celular1</label>
                                            <input type="text" class="form-control" id="celular1" name="celular1" placeholder="Celular 1" ng-model="indicacao.celular1" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-control">Celular2</label>
                                            <input type="text" class="form-control" id="celular2" name="celular2" placeholder="Celular 2" ng-model="indicacao.celular2" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-control">Email1</label>
                                            <input type="text" class="form-control" id="email1" name="email1" placeholder="Email 1" ng-model="indicacao.email1" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-control">Email2</label>
                                            <input type="text" class="form-control" id="email2" name="email2" placeholder="Email 2" ng-model="indicacao.email2" ng-required="true">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="col-md-6">
                                <h3>Endereço</h3>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="label-control">CEP</label>
                                            <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" ng-model="indicacao.cep" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="label-control">Endereço</label>
                                            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" ng-model="indicacao.endereco" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="label-control">Número</label>
                                            <input type="text" class="form-control" id="numero" name="numero" placeholder="Número" ng-model="indicacao.numero" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="label-control">Complemento</label>
                                            <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento" ng-model="indicacao.complemento" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="label-control">Bairro</label>
                                            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" ng-model="indicacao.bairro" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="label-control">Cidade</label>
                                            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" ng-model="indicacao.cidade" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="label-control">UF</label>
                                            <input type="text" class="form-control" id="uf" name="uf" placeholder="UF" ng-model="indicacao.uf" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label-control">Senha WEB</label>
                                            <input type="text" class="form-control" id="senhaweb" name="senhaweb" placeholder="Senha WEB" ng-model="indicacao.senhaweb" ng-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label-control">Observação</label>
                                    <textarea type="text" class="form-control" id="observacao" name="observacao" placeholder="Observações" ng-model="indicacao.observacao" ng-required="true">
                                    </textarea>
                                </div>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="">
                                <button class="btn btn-info" type="submit" ng-disabled="indicacaoForm.$invalid">
                                    Salvar
                                </button>
                                <button class="btn btn-primary" type="button" ng-click="limparCampos()">
                                    Novo
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 		FIM FORMULARIO    -->

        <!-- 		ESQUERDA TABELA DE DADOS     -->

        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="Search in table">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10"
                           data-filter=#filter>
                        <thead>
                        <tr>
                            <th data-toggle="true">ID</th>
                            <th data-hide="phone">Nome</th>
                            <th data-hide="all">CEP</th>
                            <th data-hide="all">Endereço</th>
                            <th data-hide="all">Número</th>
                            <th data-hide="all">Complemento</th>
                            <th data-hide="all">Bairro</th>
                            <th data-hide="all">Cidade</th>
                            <th data-hide="all">UF</th>
                            <th data-hide="phone">Telefone</th>
                            <th data-hide="phone">Email1</th>
                            <th data-hide="all">Email2</th>
                            <th data-hide="all">Ceular1</th>
                            <th data-hide="all">Celular2</th>
                            <th data-hide="phone">Atividade</th>
                            <th data-hide="all">Observação</th>
                            <th data-hide="all">Senha Web</th>
                            <th data-hide="phone">Data de Cadastro</th>
                            <th data-hide="phone">Data de Edição</th>
                            <th class="text-right" data-sort-ignore="true">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="obj in indicacoes" reiniciar-footable>
                            <td ng-bind="obj.id"></td>
                            <td ng-bind="obj.nome"></td>
                            <td ng-bind="obj.cep"></td>
                            <td ng-bind="obj.endereco"></td>
                            <td ng-bind="obj.numero"></td>
                            <td ng-bind="obj.complemento"></td>
                            <td ng-bind="obj.bairro"></td>
                            <td ng-bind="obj.cidade"></td>
                            <td ng-bind="obj.uf"></td>
                            <td ng-bind="obj.telefone"></td>
                            <td ng-bind="obj.email1"></td>
                            <td ng-bind="obj.email2"></td>
                            <td ng-bind="obj.celular1"></td>
                            <td ng-bind="obj.celular2"></td>
                            <td ng-bind="obj.atividade"></td>
                            <td ng-bind="obj.observacao"></td>
                            <td ng-bind="obj.senhaweb"></td>
                            <td ng-bind="obj.datacadastro"></td>
                            <td ng-bind="obj.dataedicao"></td>
                            <td class="text-right">
                                <div class="btn-grouobj">
                                    <button class="btn-white btn btn-xs" ng-click="editarIndicacao(obj)"><i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn-white btn btn-xs" ng-click="deletarIndicacao(obj)"><i class="fa fa-close"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                             <td colspan="12">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
</div>
