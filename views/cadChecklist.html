<div class="wrapper wrapper-content animated fadeInRight">
    <!--<div class="container services">-->
    <div class="row">
        <div class="col-md-12">

            <form name="checklistForm" class="form" ng-submit="cadastrarChecklist(checklist)"
                  novalidate>
                <div class="ibox">
                    <div class="ibox-heading">

                        <div class="ibox-title">
                            <h5>Checklist</h5>

                            <div ibox-tools></div>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <input type="hidden" class="form-control" id="id" name="id"
                               ng-model="checklist.id">


                        <div class="form-group">
                            <label>Serviço</label> <select
                                class="form-control" required id="servico"
                                name="servico" ng-model="checklist.idservico"
                                ng-options="s as s.nome for s in servicos track by s.id">
                        </select>
                        </div>
                        <div class="form-group">
                            <label class="">Ordem</label>
                            <input type="text" class="form-control" id="ordem" name="ordem"
                                   placeholder="Valor"
                                   ng-model="checklist.ordem" ng-required="true">

                            <div class="m-t-xs"
                                 ng-show="checklistForm.ordem.$invalid && checklistForm.$prestine">
                                <small class="text-danger" ng-show="checklistForm.ordem.$error.required">
                                    Insira a
                                    Ordem
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="">Item</label>
                            <input type="text" class="form-control" id="item" name="item"
                                   placeholder="Valor"
                                   ng-model="checklist.item" ng-required="true">

                            <div class="m-t-xs"
                                 ng-show="checklistForm.item.$invalid && checklistForm.$prestine">
                                <small class="text-danger" ng-show="checklistForm.item.$error.required">
                                    Insira a
                                    item
                                </small>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="">
                                <button class="btn btn-info" type="submit" ng-disabled="checklistForm.$invalid">
                                    Salvar
                                </button>
                                <button class="btn btn-primary" type="button" ng-click="limparCampos()">
                                    Novo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="Search in table">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="5"
                           data-filter=#filter>
                        <thead>
                        <tr>
                            <th data-toggle="true">ID</th>
                            <th data-hide="phone">Serviço</th>
                            <th data-hide="tablet">Ordem</th>
                            <th data-hide="tablet">Item</th>
                            <th data-hide="tablet">Data de Cadastro</th>
                            <th data-hide="all">Data de Edição</th>
                            <th class="text-right" data-sort-ignore="true">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="chk in checklists" reiniciar-footable>
                            <td ng-bind="chk.id"></td>
                            <td ng-bind="chk.idservico.nome"></td>
                            <td ng-bind="chk.ordem"></td>
                            <td ng-bind="chk.item"></td>
                            <td ng-bind="chk.datacadastro"></td>
                            <td ng-bind="chk.dataedicao"></td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" ng-click="editarChecklist(chk)"><i
                                            class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn-white btn btn-xs" ng-click="deletarChecklist(chk)"><i
                                            class="fa fa-close"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="12">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
