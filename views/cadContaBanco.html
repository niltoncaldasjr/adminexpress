<div class="wrapper wrapper-content animated fadeInRight" ng-controller="contaBancoCtrl">
    <!--<div class="container services">-->
    <div class="row">
        <!-- 		DIREITA FORMULARIO     -->
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form name="contabancoForm" class="form" ng-submit="cadastrarContaBanco(contabanco)"
                          novalidate>
                        <p>Preencha os dados com atenção.</p>

                        <input type="hidden" class="form-control" id="id" name="id" ng-model="contabanco.id">

                        <div class="row">

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="">Banco</label>
                                    <select class="form-control" id="banco" name="banco" placeholder="Banco" ng-model="contabanco.banco" ng-required="true" ng-options="b as b.descricao for b in bancos track by b.id">
                                        <option value>Selecione o Banco</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="">Agência</label>
                                    <input type="text" class="form-control" id="agencia" name="agencia" placeholder="Agência" ng-model="contabanco.agencia" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <label class="">Dígito</label>
                                     <input type="text" class="form-control" id="digitoagencia" name="digitoagencia" placeholder="Díg." ng-model="contabanco.digitoAgencia" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="">Número Conta</label>
                                     <input type="text" class="form-control" id="numeroconta" name="numeroconta" placeholder="Conta" ng-model="contabanco.numeroConta" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <label class="">Dígito</label>
                                     <input type="text" class="form-control" id="digitoconta" name="digitoconta" placeholder="Díg." ng-model="contabanco.digitoConta" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="">Número Carteira</label>
                                     <input type="text" class="form-control" id="numeroCarteira" name="numeroCarteira" placeholder="Carteira" ng-model="contabanco.numeroCarteira" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="">Número Convênio</label>
                                     <input type="text" class="form-control" id="numeroConvenio" name="numeroConvenio" placeholder="Convênio" ng-model="contabanco.numeroConvenio" ng-required="true">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                           <div class="col-md-5">
                                <div class="form-group">
                                    <label class="">Nome Contato</label>
                                     <input type="text" class="form-control" id="nomeContato" name="nomeContato" placeholder="Contato" ng-model="contabanco.nomeContato" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="">Telefone Contato</label>
                                     <input type="text" class="form-control" id="telefoneContato" name="telefoneContato" placeholder="Telefone" ng-model="contabanco.telefoneContato" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="">Endereço</label>
                                     <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" ng-model="contabanco.endereco" ng-required="true">
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="">
                                <button class="btn btn-info" type="submit" ng-disabled="contabancoForm.$invalid">
                                    Salvar
                                </button>
                                <button class="btn btn-primary" type="button" ng-click="limparCampos()">
                                    Novo
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 		FIM FORMULARIO    -->

        <!-- 		ESQUERDA TABELA DE DADOS     -->

        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="Search in table">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10"
                           data-filter=#filter>
                        <thead>
                        <tr>
                            <th data-toggle="true">ID</th>
                            <th data-hide="all">Banco</th>
                            <th data-hide="phone">Agência</th>
                            <th data-hide="all">Dígito Agência</th>
                            <th data-hide="all">Numero Conta</th>
                            <th data-hide="all">Dígito Conta</th>
                            <th data-hide="all">Número Carteira</th>
                            <th data-hide="all">Número Convênio</th>
                            <th data-hide="all">Nome Contato</th>
                            <th data-hide="all">Telefone Contato</th>
                            <th data-hide="all">Endereço</th>
                            <th data-hide="phone">Data de Cadastro</th>
                            <th data-hide="phone">Data de Edição</th>
                            <th class="text-right" data-sort-ignore="true">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="obj in contaBancos" reiniciar-footable>
                            <td ng-bind="obj.id"></td>
                            <td ng-bind="obj.banco.descricao"></td>
                            <td ng-bind="obj.agencia"></td>
                            <td ng-bind="obj.digitoAgencia"></td>
                            <td ng-bind="obj.numeroConta"></td>
                            <td ng-bind="obj.digitoConta"></td>
                            <td ng-bind="obj.numeroCarteira"></td>
                            <td ng-bind="obj.numeroConvenio"></td>
                            <td ng-bind="obj.nomeContato"></td>
                            <td ng-bind="obj.telefoneContato"></td>
                            <td ng-bind="obj.endereco"></td>
                            <td ng-bind="obj.datacadastro"></td>
                            <td ng-bind="obj.dataedicao"></td>
                            <td class="text-right">
                                <div class="btn-grouobj">
                                    <button class="btn-white btn btn-xs" ng-click="editarContaBanco(obj)"><i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn-white btn btn-xs" ng-click="deletarContaBanco(obj)"><i class="fa fa-close"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colsobjan="12">
                               <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
</div>
