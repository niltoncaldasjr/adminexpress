<div class="wrapper wrapper-content animated fadeInRight">
    <!--<div class="container services">-->
    <div class="row">
        <!-- 		DIREITA FORMULARIO     -->
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form name="servicoForm" class="form" ng-submit="cadastrarServico(servico)"
                                  novalidate>
                                <p>Preencha os dados com atenção.</p>

                                <input type="hidden" class="form-control" id="id" name="id" ng-model="servico.id">

                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label class="label-control">Nome</label>
                                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
                                                   ng-model="servico.nome" ng-required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="label-control">Valor</label>
                                            <input type="text" class="form-control" id="valor" name="valor" placeholder="R$"
                                                   ng-model="servico.valor" ng-required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="">
                                        <button class="btn btn-info" type="submit" ng-disabled="servicoForm.$invalid">
                                            Salvar
                                        </button>
                                        <button class="btn btn-primary" type="button" ng-click="limparCampos()">
                                            Novo
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <input type="text" class="form-control input-sm m-b-xs" id="filter"
                                   placeholder="Search in table">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10"
                                   data-filter=#filter>
                                <thead>
                                <tr>
                                    <th data-toggle="true">ID</th>
                                    <th data-hide="phone">Nome</th>
                                    <th data-hide="phone">Valor</th>
                                    <th data-hide="all">Data de Cadastro</th>
                                    <th data-hide="all">Data de Edição</th>
                                    <th class="text-right" data-sort-ignore="true">Ações</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="obj in servicos" reiniciar-footable>
                                    <td ng-bind="obj.id"></td>
                                    <td ng-bind="obj.nome"></td>
                                    <td ng-bind="obj.valor"></td>
                                    <td ng-bind="obj.datacadastro"></td>
                                    <td ng-bind="obj.dataedicao"></td>
                                    <td class="text-right">
                                        <div class="btn-grouobj">
                                            <button class="btn-white btn btn-xs" ng-click="mostrarChecklist(obj)"><i
                                                    class="fa fa-key"></i>
                                            </button>
                                            <button class="btn-white btn btn-xs" ng-click="editarServico(obj)"><i
                                                    class="fa fa-edit"></i>
                                            </button>
                                            <button class="btn-white btn btn-xs" ng-click="deletarServico(obj)"><i
                                                    class="fa fa-close"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="12">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 		FIM FORMULARIO    -->
        <div class="col-md-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Checklist de serviços</h5>
                </div>
                <div class="ibox-content">
                    <form name="checklistForm" class="form" ng-submit="cadastrarChecklist(checklist)"
                          novalidate>
                        <div class="row">
                            <input type="hidden" class="form-control" ng-model="checklist.id">
                            <input type="hidden" class="form-control" ng-model="checklist.idservico">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="item" name="item"
                                           placeholder="Item"
                                           ng-model="checklist.item" ng-required="true">
                                    <div class="m-t-xs"
                                         ng-show="checklistForm.item.$invalid && checklistForm.$prestine">
                                        <small class="text-danger" ng-show="checklistForm.item.$error.required">
                                            Insira a
                                            item
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" placeholder="Ordem" ng-model="checklist.ordem"
                                           class="input-sm form-control"> <span
                                        class="input-group-btn">
                                        <button type="submit" class="btn btn-sm btn-primary"> Salvar!</button> </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item</th>
                                <th>Ordem</th>
                                <th>Ação</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="cada in checklists">
                                <!--<td ng-bind="chk.id">-->
                                <!--<input icheck type="checkbox" ng-model="main.checkOne">-->
                                <!--</td>-->
                                <td ng-bind="cada.id"></td>
                                <td ng-bind="cada.item"></td>
                                <td ng-bind="cada.ordem"></td>
                                <td><a href=""><i class="fa fa-times-circle text-navy" ng-click="deletarChecklist(cada)"></i></a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 		ESQUERDA TABELA DE DADOS     -->

    <div class="row">
        <div class="col-md-8">

        </div>
    </div>
</div>
