<div class="wrapper wrapper-content animated fadeInRight">
    <!--<div class="container services">-->
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">

                    <form name="perfilForm" class="form" ng-submit="cadastrarPerfil(perfil)"
                          novalidate>
                        <div class="ibox">
                            <div class="ibox-heading">

                                <div class="ibox-title">
                                    <h5>Permissões do sistema</h5>

                                    <div ibox-tools></div>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <input type="hidden" class="form-control" id="id" name="id"
                                       ng-model="perfil.id">

                                <div class="form-group">
                                    <label class="">Nome do Perfil</label>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                           placeholder="Nome do Perfil"
                                           ng-model="perfil.nome" ng-required="true">

                                    <div class="m-t-xs"
                                         ng-show="perfilForm.nome.$invalid && perfilForm.$prestine">
                                        <small class="text-danger" ng-show="perfilForm.nome.$error.required">
                                            Insira o
                                            nome do
                                            Perfil
                                        </small>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="">
                                        <button class="btn btn-info" type="submit" ng-disabled="perfilForm.$invalid">
                                            Salvar
                                        </button>
                                        <button class="btn btn-primary" type="button" ng-click="limparCampos()">
                                            Novo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="col-md-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <input type="text" class="form-control input-sm m-b-xs" id="filter"
                                   placeholder="Search in table">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="4"
                                   data-filter=#filter>
                                <thead>
                                <tr>
                                    <th data-toggle="true">ID</th>
                                    <th data-hide="phone">Nome</th>
                                    <th data-hide="all">Ativo</th>
                                    <th data-hide="tablet">Data de Cadastro</th>
                                    <th data-hide="tablet">Data de Edição</th>
                                    <th class="text-right" data-sort-ignore="true">Ações</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="p in perfils" reiniciar-footable>
                                    <td ng-bind="p.id"></td>
                                    <td ng-bind="p.nome"></td>
                                    <td ng-bind="p.ativo"></td>
                                    <td ng-bind="p.dataCadastro"></td>
                                    <td ng-bind="p.dataEdicao"></td>
                                    <td class="text-right">
                                        <div class="btn-group">
                                            <button class="btn-white btn btn-xs" ng-click="gerenciarPermissoas(p)"><i
                                                    class="fa fa-key"></i>
                                            </button>
                                            <button class="btn-white btn btn-xs" ng-click="editarPerfil(p)"><i
                                                    class="fa fa-edit"></i>
                                            </button>
                                            <button class="btn-white btn btn-xs" ng-click="deletarPerfil(p)"><i
                                                    class="fa fa-close"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="12">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="col-md-6" ng-if="permissoesShow">
            <div class="ibox">
                <div class="ibox-heading">

                    <div class="ibox-title">
                        <h5>Permissões de {{per.nome}}</h5>

                        <div ibox-tools></div>

                    </div>

                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6" style="border-right: 1px solid;">
                            <div style="text-align: right; border: 1px solid;">
                                Rotinas
                                <button class="btn-primary btn btn-xs" ng-click="addPermissoes(p)"><i
                                        class="fa fa-arrow-circle-right"></i>
                                </button>
                            </div>
                            <table style="margin-top: 10px;">
                                <tr>
                                    <th> </th>

                                </tr>
                                <tr ng-repeat="m in menus">
                                    <td>
                                        <label> <input icheck type="checkbox" ng-model="m.class">
                                            {{m.nome}}
                                        </label>
                                    </td>
                                </tr>

                            </table>
                        </div>
                        <div class="col-md-6">
                            <div style="border: 1px solid;">
                                <button class="btn-danger btn btn-xs" ng-click="removerPermissoes(p)"><i
                                        class="fa fa-arrow-circle-left"></i>
                                </button>
                                Permissoes
                            </div>
                            <table style="margin-top: 10px;">
                                <tr>
                                    <th> </th>
                                </tr>
                                <tr ng-repeat="p in permissoes">
                                    <td>
                                        <label> <input icheck type="checkbox" ng-model="p.class">
                                            {{p.nome}}
                                        </label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--</div>-->
</div>
