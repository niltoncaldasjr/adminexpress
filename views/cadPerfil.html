<div class="wrapper wrapper-content animated fadeInRight">
    <!--<div class="container services">-->
    <div class="row">
        <!-- 		DIREITA FORMULARIO     -->
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form name="perfilForm" class="form" ng-submit="cadastrarPerfil(perfil)"
                          novalidate>
                        <p>Preencha os dados com atenção.</p>

                        <input type="hidden" class="form-control" id="id" name="id" ng-model="perfil.id">

                        <div class="form-group" >
                            <label class="">Nome do Perfil</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Perfil" ng-model="perfil.nome" ng-required="true">
                            <div class="m-t-xs" ng-show="perfilForm.nome.$invalid && perfilForm.$prestine">
                                <small class="text-danger" ng-show="perfilForm.nome.$error.required">Insira o nome do Perfil</small>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="">
                                <button class="btn btn-info" type="submit" ng-disabled="perfilForm.$invalid">
                                    Salvar
                                </button>
                                <button class="btn btn-primary" type="button" ng-click="limparCampos()">
                                    Novo
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 		FIM FORMULARIO    -->

        <!-- 		ESQUERDA TABELA DE DADOS     -->

        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="Search in table">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10"
                           data-filter=#filter>
                        <thead>
                        <tr>
                            <th data-toggle="true">ID</th>
                            <th data-hide="phone">Nome</th>
                            <th data-hide="all">Ativo</th>
                            <th data-hide="phone">Data de Cadastro</th>
                            <th data-hide="phone">Data de Edição</th>
                            <th class="text-right" data-sort-ignore="true">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="p in perfils" reiniciar-footable>
                            <td ng-bind="p.id"></td>
                            <td ng-bind="p.nome"></td>
                            <td ng-bind="p.ativo"></td>
                            <td ng-bind="p.dataCadastro"></td>
                            <td ng-bind="p.dataEdicao"></td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" ng-click="editarPerfil(p)"><i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn-white btn btn-xs" ng-click="deletarPerfil(p)"><i class="fa fa-close"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
</div>
