<div class="wrapper wrapper-content animated fadeInRight">
    <!--<div class="container services">-->
    <div class="row">
        <!-- 		DIREITA FORMULARIO     -->
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" ng-init="p='pf'">
                    <h3>Selecione o tipo de Pesssoa</h3>
                    <div class="hr-line-dashed"></div>
                    <button class="btn" ng-click="p='pf'" ng-class="{'btn-success':p == 'pf', 'btn-default':p == 'pj'}">
                       <i class="fa fa-user"> &nbsp;Pessoa Física </i>
                    </button>
                    <button class="btn" ng-click="p='pj'" ng-class="{'btn-success':p == 'pj', 'btn-default':p == 'pf'}">
                       <i class="fa fa-building"> &nbsp;Pessoa Jurídica </i>
                    </button>
                </div>
                <div class="ibox-content">
                    <form name="orgaoForm" class="form" ng-submit="cadastrarOrgao(pessoa, pessoafisica, pessoajuridica, orgao)"
                          novalidate>
                        
                        <input type="hidden" class="form-control" id="id" name="id" ng-model="orgao.id">

                        <h3>Dados do Orgão</h3>
                        <div class="hr-line-dashed"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label-control">Dado 1</label>
                                    <input type="text" class="form-control" id="dado1" name="dado1" placeholder="Dado 1" ng-model="orgao.dado1" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label-control">Dado 2</label>
                                    <input type="text" class="form-control" id="dado2" name="dado2" placeholder="Dado 2" ng-model="orgao.dado2" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label-control">Dado 3</label>
                                    <input type="text" class="form-control" id="dado3" name="dado3" placeholder="Dado 3" ng-model="orgao.dado3" ng-required="true">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <!-- Form Pessoa -->
                            <div ng-include="'views/pessoa/cadPessoa.html'"></div>

                            <!-- Form Pessoa Fisica -->
                            <div ng-include="'views/pessoa/cadPessoaFisica.html'" ng-if="p=='pf'"></div>

                            <!-- Form Pessoa Jurídica -->
                            <div ng-include="'views/pessoa/cadPessoaJuridica.html'" ng-if="p=='pj'"></div>
                    
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="">
                                <button class="btn btn-info" type="submit" ng-disabled="orgaoForm.$invalid">
                                    Salvar
                                </button>
                                <button class="btn btn-primary" type="button" ng-click="limparCampos()">
                                    Novo
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 		FIM FORMULARIO    -->

        <!-- 		ESQUERDA TABELA DE DADOS     -->

        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="Search in table">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10"
                           data-filter=#filter>
                        <thead>
                        <tr>
                            <th data-toggle="true">ID</th>
                            <th data-hide="all">Banco</th>
                            <th data-hide="phone">Agência</th>
                            <th data-hide="all">Dígito Agência</th>
                            <th data-hide="all">Numero Conta</th>
                            <th data-hide="all">Dígito Conta</th>
                            <th data-hide="all">Número Carteira</th>
                            <th data-hide="all">Número Convênio</th>
                            <th data-hide="all">Nome Contato</th>
                            <th data-hide="all">Telefone Contato</th>
                            <th data-hide="all">Endereço</th>
                            <th data-hide="phone">Data de Cadastro</th>
                            <th data-hide="phone">Data de Edição</th>
                            <th class="text-right" data-sort-ignore="true">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="obj in contaBancos" reiniciar-footable>
                            <td ng-bind="obj.id"></td>
                            <td ng-bind="obj.banco.descricao"></td>
                            <td ng-bind="obj.agencia"></td>
                            <td ng-bind="obj.digitoAgencia"></td>
                            <td ng-bind="obj.numeroConta"></td>
                            <td ng-bind="obj.digitoConta"></td>
                            <td ng-bind="obj.numeroCarteira"></td>
                            <td ng-bind="obj.numeroConvenio"></td>
                            <td ng-bind="obj.nomeContato"></td>
                            <td ng-bind="obj.telefoneContato"></td>
                            <td ng-bind="obj.endereco"></td>
                            <td ng-bind="obj.datacadastro"></td>
                            <td ng-bind="obj.dataedicao"></td>
                            <td class="text-right">
                                <div class="btn-grouobj">
                                    <button class="btn-white btn btn-xs" ng-click="editarclientePF(obj)"><i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn-white btn btn-xs" ng-click="deletarclientePF(obj)"><i class="fa fa-close"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="12">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
</div>
