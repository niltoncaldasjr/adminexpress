    <h3>Endereço</h3>
    <div class="hr-line-dashed"></div>
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label class="label-control">CEP</label> <span class="obrigatorio">*</span>
                <input type="text" mascara="99999-999" class="form-control" id="cep" name="cep" placeholder="99999-999" ng-model="gpes.reppessoa.CEP" ng-required="true">
            </div>
        </div>
        <div class="col-md-10">
            <div class="form-group">
                <label class="label-control">Endereço</label> <span class="obrigatorio">*</span>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" ng-model="gpes.reppessoa.endereco" ng-required="true">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="label-control">Número</label> <span class="obrigatorio">*</span>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Número" ng-model="gpes.reppessoa.numero" ng-required="true">
            </div>
        </div>
        <div class="col-md-10">
            <div class="form-group">
                <label class="label-control">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento" ng-model="gpes.reppessoa.complemento">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="label-control">Bairro</label> <span class="obrigatorio">*</span>
                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" ng-model="gpes.reppessoa.bairro" ng-required="true">
            </div>
        </div>
    </div>
    <h3>Contato</h3>
    <div class="hr-line-dashed"></div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="label-control">Telefone</label>
                <input type="text" mascara="(99) 9999-9999"  class="form-control" id="telefone" name="telefone" placeholder="(99) 9999-9999" ng-model="gpes.reppessoa.telefone">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="label-control">Fax</label>
                <input type="text" mascara="(99) 9999-9999" class="form-control" id="fax" name="fax" placeholder="(99) 9999-9999" ng-model="gpes.reppessoa.fax">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="label-control">Celular</label>
                <input type="text" mascara="(99) 99999-9999" class="form-control" id="celular" name="celular" placeholder="(99) 99999-9999" ng-model="gpes.reppessoa.celular">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="label-control">Email 1</label>
                <input type="text" class="form-control" id="email1" name="email1" placeholder="Email 1" ng-model="gpes.reppessoa.email1">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="label-control">Email 2</label>
                <input type="text" class="form-control" id="email2" name="email2" placeholder="Email 2" ng-model="gpes.reppessoa.email2">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="label-control">Site</label>
                <input type="text" class="form-control" id="site" name="site" placeholder="Site" ng-model="gpes.reppessoa.site">
            </div>
        </div>
    </div>
<!-- </div> -->
