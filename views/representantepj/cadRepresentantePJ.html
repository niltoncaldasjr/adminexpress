<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-male modal-icon"></i>
        <h4 class="modal-title">Cadastro de Representante</h4>
        <!-- <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small> -->
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <h3>Buscar Pessoa Física - <small>Use no mínimo 4 digitos</small></h3>
                    <input type="text" class="form-control" placeholder="Digite Nome/CPF" id="buscar" name="buscar" ng-model="busca" ng-keyup="buscar(busca)">
                </div>
                <div class="form-group" ng-if="buscaResult">
                        <table class="footable table table-stripped">
                            <thead>
                            <tr>
                                <th data-toggle="true"></th>
                                <th data-hide="phone">Nome</th>
                                <th data-hide="phone">CPF/CNPJ</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="obj in buscaResult" reiniciar-footable>
                                <th data-toggle="true">
                                    <button class="btn btn-info btn-outline" ng-click="usarBusca(obj)">Usar dados</button>
                                </th>
                                <td ng-bind="obj.nome | nomeProprio"></td>
                                <td ng-bind="obj.cpf | cpf"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="12">
                                    <ul class="pull-right">
                                        Resultados de busca por pessoa ( {{buscaResult.length}} )
                                    </ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                        <button class="btn btn-danger" ng-click="cancelaBusca()">Cancelar</button>
                    </div>
                <div class="alert alert-danger" ng-if="buscaerror">
                    <strong>A busca não obteve resultados.</strong>
                </div>
            </div>
        </div>
        <div class="row">
            <form name="repForm" class="form" novalidate>
                <!-- Form Pessoa Fisica -->
                <div class="col-md-12" ng-include="'views/representantepj/cadPessoaFisica.html'"></div>
                <!-- Form Pessoa -->
                <div class="col-md-12" ng-include="'views/representantepj/cadPessoa.html'"></div>
                <!-- Form RepPJ Pessoa -->
                <div class="col-md-12">
                    <h3>Informações de Representante</h3>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="label-control">Função</label> <span class="obrigatorio">*</span>
                                <select class="form-control" id="funcao" name="funcao" ng-model="gpes.rep.funcao" ng-required="true">
                                    <option value>Selecione...</option>
                                    <option value="Presidente">PRESIDENTE</option>
                                    <option value="Socio">SÓCIO</option>
                                    <option value="Gerente">GERENTE</option>
                                    <option value="Outros">OUTROS</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="label-control">Representante</label> <span class="obrigatorio">*</span>
                                <div>
                                    <label> <input icheck type="radio" name="representante" ng-model="gpes.rep.representante" checked="true" value="SIM"> SIM </label>
                                    <label> <input icheck type="radio" name="representante" ng-model="gpes.rep.representante" value="NAO"> NÃO </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="ok(gpes.reppessoa,gpes.reppessoapf,gpes.rep)" ng-disabled="repForm.$invalid">Salvar</button>
    </div>
</div>
